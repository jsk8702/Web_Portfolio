<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide TEST</title>
    <style>
        
        header {position: relative; text-align: center;}
        header h1 {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 100%;
            z-index: 100;
            font-size: 52px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        header p {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 100;
            font-size: 23px;
            margin: 20px 10px;
            opacity: 0.7;
            color: #fff;
            transform: translate(-50%, -50%);
            opacity: 1;
            
        }
        
        @keyframes slider {
            0%{right: -300%;}
            100%{right: -200%;}
        }
        #container {
            position: relative;
            width: 100%;
            height: 800px;
            overflow: hidden;
        }
        #container figure div {
            width: 100%;
            height: 800px;
            float: left;
            background: url('img/slide01.png') repeat-x center;
        }
        #container figure {
            position: absolute;
            width: 400%;
            margin: 0;
            padding: 0;
            animation-name: slider;
            animation-duration: 60s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to my portfolio</h1>
        <p>김주성 포트폴리오</p>
        <div id="container">
            <figure>
                <div></div>
            </figure>
        </div>
    </header>
    
    <script src="js/jquery-1.2.6.js"></script>
    <script>
        
    </script>
</body>
</html>
