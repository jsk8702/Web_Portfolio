<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mouse Animation-Basic</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to top, #007adf 0%, #00ecbc 100%);
            cursor: none;
        }
        
        #box {color: #fff; padding: 10px;}
        
        .cursor {
            position: absolute;
            border: 3px solid #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div id="box">
        clientX = <span id="clientX"></span><br>
        clientY = <span id="clientY"></span><br>
        offsetX = <span id="offsetX"></span><br>
        offsetY = <span id="offsetY"></span><br>
        pageX = <span id="pageX"></span><br>
        pageY = <span id="pageY"></span><br>
        screenX = <span id="screenX"></span><br>
        screenY = <span id="screenY"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("body, html").mousemove(function(e){
            $("#clientX").text(e.clientX);
            $("#clientY").text(e.clientY);
            $("#offsetX").text(e.offsetX);
            $("#offsetY").text(e.offsetY);
            $("#pageX").text(e.pageX);
            $("#pageY").text(e.pageY);
            $("#screenX").text(e.screenX);
            $("#screenY").text(e.screenY);
            
            $(".cursor").css("left", e.pageX-15).css("top", e.pageY-15);
        });
    </script>
</body>
</html>
