<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'" rel="stylesheet"><!-- 웹폰트 링크 -->
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet"><!-- 웹폰트 링크 -->
    <link rel="stylesheet" href="css/reset01.css">
    <link rel="stylesheet" href="css/style01.css">
    
    
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                
            </div>
            <!--      //container      -->
        </header>
        <!--   //header     -->
        <nav id="nav">
            <div class="container clearfix">
                <h1>jsk의 포트폴리오</h1>
                <ul>
                    <li><a href=".menu1">menu1</a></li>
                    <li><a href=".menu2">menu2</a></li>
                    <li><a href=".menu3">menu3</a></li>
                    <li><a href=".menu4">menu4</a></li>
                    <li><a href=".menu5">menu5</a></li>
                    <li><a href=".menu6">menu6</a></li>
                </ul>
            </div>
            <!--      //container      -->
        </nav>
        <!--   //nav     -->
        <section id="main">
            <div class="container">
                <div id="contents">
                    <div class="menu1"><h2>첫번째 <strong>파트</strong> 입니다.</h2></div>
                    <div class="menu2"><h2>두번째 <strong>파트</strong> 입니다.</h2></div>
                    <div class="menu3"><h2>세번째 <strong>파트</strong> 입니다.</h2></div>
                    <div class="menu4"><h2>네번째 <strong>파트</strong> 입니다.</h2></div>
                    <div class="menu5"><h2>다섯번째 <strong>파트</strong> 입니다.</h2></div>
                    <div class="menu6"><h2>여섯번째 <strong>파트</strong> 입니다.</h2></div>
                </div>
            </div>
            <!--      //container      -->
        </section>
        <!--   //main     -->
        <footer id="footer">
            <div class="container">
                
            </div>
            <!--      //container      -->
        </footer>
        <!--   //footer     -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
            //페럴렉스 효과
            var nav = ("#nav ul li");
            var cont = ("#main > container > #contents > div")

            nav.click(function(e){
                e.preventDefault();
                var taget = $(this);
                var index = taget.index();
                var section = cont.eq(index);
                var offset = section.offset().top;
                $("html, body").animate({scrollTop: offset},600,"easeInOutExpo");

            });
        </script>
    </div>
</body>
</html>
